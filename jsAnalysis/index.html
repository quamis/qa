    <meta charset="utf-8" />
    <title>JavaScript Text analysis</title>

    <link rel="stylesheet" href="css/demo.css" />

<body>
    <h1 style="text-align: center; padding: 0; margin: 0;">JavaScript hasher</h1>
    <script src="js/md5.js"></script>
    <script src="js/crc.min.js"></script>
    <script src="js/sha1.min.js"></script>
    <script src="js/sha256.min.js"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <form id="form" onSubmit="return onSubmit(event);">
        <p>
            <textarea rows="6" id="input" onKeyUp="return onSubmit(event);"></textarea>
        </p>
        <p>
            <button type="submit" id="calculate">Calculate</button>
        </p>
    </form>
    <p>
    <table style="width: 100%;">
        <tr>
            <td class="label">Length</td>
            <td class="hash"><span id="length"></span></td>
            <td class="label">Sorted letters</td>
            <td class="hash"><span id="sortedLetters"></span></td>
        </tr>
        <tr>
            <td class="label">CRC16</td>
            <td class="hash"><span id="crc16"></span></td>
            <td class="label">CRC32</td>
            <td class="hash"><span id="crc32"></span></td>
        </tr>
        <tr>
            <td class="label">MD5</td>
            <td class="hash"><span id="md5"></span></td>
            <td class="label"></td>
            <td class="hash"></td>
        </tr>
        <tr>
            <td class="label">SHA1</td>
            <td class="hash"><span id="sha1"></span></td>
            <td class="label">SHA256</td>
            <td class="hash"><span id="sha256"></span></td>
        </tr>
        <tr>
            <td class="label">binnedLettersCompressed</td>
            <td class="hash" colspan="3">
                <pre id="binnedLettersCompressed"></pre>
            </td>
        </tr>
        <tr>
            <td class="label">Stats</td>
            <td class="hash" colspan="3">
                <pre id="stats"></pre>
            </td>
        </tr>
    </table>

</body>

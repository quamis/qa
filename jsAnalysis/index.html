<!DOCTYPE html>
<html lang="en">

<head>
  <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
  <meta charset="utf-8" />
  <title>JavaScript Text analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/demo.css" />
</head>

<body>
  <h1>JavaScript hasher</h1>
  <script src="js/md5.js"></script>
  <form>
    <p>
      <label for="input">Input</label>
      <textarea rows="6" id="input"></textarea>
    </p>
    <p>
      <button type="submit" id="calculate" onclick="
            result1.value=md5(input.value);
            result2.value=input.value.split('').sort().join('');
            stats.value = JSON.stringify({
              'inputLength': input.value.length
            });
            return false">Calculate</button>
      <button type="reset" id="reset">Reset</button>
    </p>
    <p>
      <label for="result1">Result</label>
      <input id="result1" readonly />
      <input id="result2" readonly />

      <textarea rows="3" id="stats"></textarea>
    </p>
  </form>
</body>
</html>

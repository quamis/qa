<!DOCTYPE html>
<html lang="en">

<head>
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta charset="utf-8" />
    <title>JavaScript Text analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/demo.css" />
</head>

<body>
    <h1>JavaScript hasher</h1>
    <script src="js/md5.js"></script>
    <script src="js/crc.min.js"></script>
    <script src="js/sha1.min.js"></script>
    <script src="js/sha256.min.js"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <form id="form" onSubmit="return onSubmit(event);">
        <p>
            <label for="input">Input</label>
            <textarea rows="6" id="input" onKeyUp="return onSubmit(event);"></textarea>
        </p>
        <p>
            <button type="submit" id="calculate">Calculate</button>
        </p>
    </form>
    <p>
    <table style="width: 100%;">
        <tr>
            <td>Length</td>
            <td><span id="length"></span></td>
            <td>Sorted letters</td>
            <td><span id="sortedLetters"></span></td>
        </tr>
        <tr>
            <td>CRC16</td>
            <td><span id="crc16"></span></td>
            <td>CRC32</td>
            <td><span id="crc32"></span></td>
        </tr>
        <tr>
            <td>MD5</td>
            <td><span id="md5"></span></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>SHA1</td>
            <td><span id="sha1"></span></td>
            <td>SHA256</td>
            <td><span id="sha256"></span></td>
        </tr>
        <tr>
            <td>binnedLettersCompressed</td>
            <td colspan="3">
                <pre id="binnedLettersCompressed"></pre>
            </td>
        </tr>
        <tr>
            <td>Stats</td>
            <td colspan="3">
                <pre id="stats" style="width: 100%;"></pre>
            </td>
        </tr>
    </table>

    <script>
    (function($) {
        onSubmit(null);
    })(jQuery);
    </script>
</body>

</html>
